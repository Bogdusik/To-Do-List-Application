<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            width: 250px;
            max-width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span {
            font-size: 18px;
            color: #333;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .complete-button {
            background-color: #28a745;
        }

        .complete-button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        /* Table styles for action logs */
        .action-log {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
        }

        .action-log th, .action-log td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .action-log th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<h1>To-Do List</h1>
<form action="/addTask" method="post">
    <input type="text" name="description" placeholder="New task" required />
    <button type="submit">Add Task</button>
</form>

<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.description}"></span>
        <div class="task-actions">
            <form th:action="@{/completeTask/{id}(id=${task.id})}" method="post" th:if="${!task.completed}">
                <button class="complete-button" type="submit" aria-label="Mark task as complete">Complete</button>
            </form>
            <form th:action="@{/deleteTask/{id}(id=${task.id})}" method="post">
                <button class="delete-button" type="submit" aria-label="Delete task">Delete</button>
            </form>
        </div>
    </li>
</ul>

<!-- Action Log Table -->
<h2>Action Log</h2>
<table class="action-log">
    <thead>
    <tr>
        <th>Action</th>
        <th>Task Description</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${actions}">
        <td th:text="${log.actionName}"></td>
        <td th:text="${log.taskDescription}"></td>
        <td th:text="${log.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
